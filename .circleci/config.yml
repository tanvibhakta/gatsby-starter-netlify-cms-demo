version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - run: npm run-script build
  deploy:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - run: sudo npm install -g --silent netlify-cli
      - run: netlify deploy --dir=./public -p


workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

